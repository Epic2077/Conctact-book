<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="content">
      <header>
        <div class="logo">
          <img src="./assets/fa-solid--user.svg" alt="logo" />
          <h3>Phonebook</h3>
        </div>
        <div class="search-icon">
          <button class="icon" id="search-icon">
            <img src="./assets/material-symbols-light--search.svg" alt="" />
          </button>
          <input
            type="search"
            name="search"
            id="search"
            class="search"
            placeholder="Search"
          />
        </div>
      </header>
      <main>
        <section class="bookmark">
          <div class="categ">
            <h3 class="c-name">Name</h3>
          </div>
          <div class="categ">
            <h3 class="c-phone">Phone Number</h3>
          </div>
        </section>
        <section class="list">
          <p class="contact" id="contact">
            contacts <span id="amount">(x)</span>
          </p>
          <section class="flex" id="user">
            <div class="person-name">
              <div class="p-name" id="p-name">
                <div class="p-flex"></div>
              </div>
            </div>
            <div class="p-name" id="p-phone"></div>
          </section>
        </section>
      </main>
    </section>
    <script type="module" src="/main.js"></script>
  </body>
</html>
